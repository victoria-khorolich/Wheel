<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/app.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
    <section class="wheel">
        <div class="wheel__row">
            <div class="wheel__columns">
                <img src="images/Ellipse_2.png" alt="2" id="img2">
                <img src="images/Ellipse_1.png" alt="1" id="img">
            </div>
        </div>

        <div class="wheel__row">
            <div class="wheel__columns">
                <div class="button">button</div>
            </div>
        </div>
        <div class="wrap">
            <div class="modal" id="modal">
                <header>Result</header>
                <div class="wheel__row wheel__row--modal">
                    <div class="wheel__columns">
                        <img src="images/modal_img.png" alt="3">
                    </div>
                    <div class="wheel__columns">
                        <div class="text"></div>
                    </div>
                </div>
                <div class="wheel__row">
                    <div class="modal-button">button</div>
                </div>
            </div>
        </div>
    </section>

    <script src="js/app.min.js"></script>
</body>

</html>
